<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Menu Unlock Skin 2.0</title>
<style>
:root{
  --bg:#0e1422;
  --card:#141c2c;
  --accent:#42d392;
  --text:#e7ecf2;
  --muted:#98a2b3;
  --radius:14px;
  --glass:rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:radial-gradient(circle at 10% 10%,rgba(66,211,146,.08),transparent 60%),var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
}
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:var(--radius);
  box-shadow:0 6px 25px rgba(0,0,0,.4);
  padding:24px;
  text-align:center;
  width:100%;
  max-width:400px;
}
h1{
  font-size:22px;
  margin:0 0 16px 0;
}
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:linear-gradient(90deg,rgba(66,211,146,.15),rgba(66,211,146,.05));
  color:var(--text);
  border:1px solid rgba(66,211,146,.3);
  border-radius:10px;
  padding:10px 18px;
  font-weight:500;
  cursor:pointer;
  transition:all .2s ease;
  text-decoration:none;
}
.btn:hover{background:rgba(66,211,146,.25);}
.icon{width:18px;height:18px;fill:currentColor}

/* Phần slider ảnh */ .slider-container{ position:relative; margin-top:18px; width:100%; max-width:400px; overflow:hidden; border-radius:10px; border:1px solid rgba(255,255,255,0.07); } .slider{ display:flex; transition:transform 0.8s ease-in-out; } .slider img{ width:100%; height:200px; object-fit:cover; flex-shrink:0; }

/* Mũi tên điều hướng */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.4);
  color:var(--text);
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:background .2s;
}
.arrow:hover{background:rgba(0,0,0,0.6);}
.left{left:10px;}
.right{right:10px;}

/* Giao diện terminal */
.terminal{
  margin-top:30px;
  width:100%;
  max-width:400px;
  background:#0b111a;
  border:1px solid rgba(255,255,255,0.05);
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.5);
  font-family:Menlo,Consolas,monospace;
  overflow:hidden;
}
.terminal-header{
  background:#1b2533;
  padding:6px 12px;
  display:flex;
  align-items:center;
  gap:8px;
}
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}
.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}
.terminal-body{
  background:#0b111a;
  color:#c9ffe8;
  padding:14px;
  font-size:14px;
  line-height:1.6;
  white-space:pre-line;
}
.prompt{color:#42d392;}
</style>
</head>
<body>

<div class="card">
  <h1>Menu Unlock Skin 2.0</h1>

  <a class="btn" href="https://tinyurl.com/msts2afr" download>
    <svg class="icon" viewBox="0 0 24 24"><path d="M12 3v12m0 0l4-4m-4 4l-4-4M21 21H3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Cài Đặt
  </a>
   
  <!-- Slider ảnh -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="https://i.imgur.com/6KVwovE.png" alt="demo1">
      <img src="https://i.imgur.com/dj0sfob.png" alt="demo2">
    </div>
    <button class="arrow left" id="prev">&#10094;</button>
    <button class="arrow right" id="next">&#10095;</button>
  </div>
</div>

<!-- Terminal -->
<div class="terminal">
  <div class="terminal-header">
    <div class="dot red"></div>
    <div class="dot yellow"></div>
    <div class="dot green"></div>
  </div>
  <div class="terminal-body">
    <span class="prompt">➜</span> Unlock Skin LQ 2.0<br>
    <span class="prompt">➜</span> 1.5 Ngày Get 1 Lần Vượt 1 Link<br>
    <span class="prompt">➜</span> Mod Skin Cài Trực Tiếp Cho IOS No Hack<br>
  </div>
</div>

<script>
const slider = document.getElementById('slider');
const next = document.getElementById('next');
const prev = document.getElementById('prev');
const slides = slider.children;
let index = 0;
const total = slides.length;

// Hàm chuyển ảnh
function showSlide(i){
  slider.style.transform = `translateX(-${i * 100}%)`;
}

// Tự động trượt
let autoSlide = setInterval(()=>{
  index = (index + 1) % total;
  showSlide(index);
}, 3000); // 3 giây

// Mũi tên điều hướng
next.addEventListener('click', ()=>{
  clearInterval(autoSlide);
  index = (index + 1) % total;
  showSlide(index);
  autoSlide = setInterval(()=>{
    index = (index + 1) % total;
    showSlide(index);
  }, 3000);
});

prev.addEventListener('click', ()=>{
  clearInterval(autoSlide);
  index = (index - 1 + total) % total;
  showSlide(index);
  autoSlide = setInterval(()=>{
    index = (index + 1) % total;
    showSlide(index);
  }, 3000);
});
</script>

</body>
</html>
